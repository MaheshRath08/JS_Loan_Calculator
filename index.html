<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Loan Calculator</title>
</head>
<body>
    <div class="container">
        <div class="input-field">
            <h1>Loan Calculator</h1>
            <label for="amt"><span>$</span><input type="number" id="amt" placeholder="Loan Amount"></label>
            <label for="i"><span>%</span><input type="number" id="i" placeholder="Interest"></label>
            <input type="number" id="y" placeholder="Years to pay">
            <input type="button" value="calculate" class="calcBtn">
        </div>
        <div class="result">
            <h3>Results</h3>
            <div class="res-val">
                <span>Monthly Payment</span>
                <input type="text" id="monthly">
            </div>
            <div class="res-val">
                <span>Total Payment</span>
                <input type="text" id="total">
            </div>
            <div class="res-val">
                <span>Total Interest</span>
                <input type="text" id="interest">
            </div>
        </div>
    </div>
</body>
</html>
